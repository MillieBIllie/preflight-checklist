# Docker Compose Configuration (Framework Only)
# This file provides the structure for containerizing the application
# Actual implementation should be done after application is fully functional

version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    container_name: preflight_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: preflight_checklist
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: preflight_backend
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-changeme}@postgres:5432/preflight_checklist
      PORT: 4000
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: preflight_frontend
    ports:
      - "80:80"
    environment:
      VITE_API_URL: http://localhost:4000/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

# Usage:
# 1. Create .env file with DB_PASSWORD=your_password
# 2. Build images: docker-compose build
# 3. Start services: docker-compose up -d
# 4. View logs: docker-compose logs -f
# 5. Stop services: docker-compose down

